name: deploy-to-app-engine

on: workflow_call

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          credentials_json: ${{ secrets.GCP_SA_CLOUD_FUNCTIONS_DEPLOYER_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy identity-platform-beforeCreate cloud function
        run: gcloud functions deploy identity-platform-beforeCreate \
          --runtime python311 \
          --no-gen2 \
          --trigger-http \
          --allow-unauthenticated \
          --source=cloud_functions/google_identity_beforeCreate \
          --entry-point=before_create \
          --region=europe-central2
          --service-account=${{ secrets.GCP_SA_CLOUD_FUNCTIONS_DEPLOYER_EMAIL }}
