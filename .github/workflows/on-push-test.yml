name: on-push-test

on:
  push:
    branches: ["main"]

jobs:
  get_changes:
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.changes.outputs.src }}
      poetry_dependecies: ${{ steps.changes.outputs.dependency_versions }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            src:
              - 'src/**'
            poetry_dependecies:
              - 'poetry.lock'

  run_tests:
    # if: ${{ needs.get_changes.outputs.src == 'true' || needs.get_changes.outputs.poetry_dependencies == 'true' }}
    needs: get_changes
    uses: ./.github/workflows/called-run-tests.yml
    secrets: inherit

